name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  doc:
    name: Doc
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Doc
      run: cargo doc --all-features

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: "target/doc"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: doc

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}ccs2

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
